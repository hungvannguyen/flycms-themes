{% if count %}

<div class="pagination-container" x-data="paginationData({{count}})">

	<div class="pagination-navigation">
		<a class="pagination-button" x-on:click="firstPage">
			<svg class="pagination-icon" height="24" viewBox="0 0 320 512" width="24" xmlns="http://www.w3.org/2000/svg">
				<path d="M267.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160L64 241V96c0-17.7-14.3-32-32-32S0 78.3 0 96V416c0 17.7 14.3 32 32 32s32-14.3 32-32V271l11.5 9.6 192 160z"/>
			</svg>
		</a>
		<a class="pagination-button"  x-on:click="previousPage" :disabled="currentPage === 1">
			<svg class="pagination-icon" height="24" viewBox="0 0 256 512" width="24" xmlns="http://www.w3.org/2000/svg">
				<path d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 256c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-128-128z"/>
			</svg>
		</a>
		<div class="pagination-input">
			<div>Page</div>
			<div>
			<input class="page-input" min="1" type="number" x-bind:max="maxPage" x-model="currentPage"  x-on:change="updateUrl">
			</div>
			<div>of <span x-text="maxPage"></span></div>
		</div>
		<a class="pagination-button" x-on:click="nextPage" :disabled="currentPage >= maxPage" >
			<svg class="pagination-icon" height="24" viewBox="0 0 256 512" width="24" xmlns="http://www.w3.org/2000/svg">
				<path d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"/>
			</svg>
		</a>
		<a class="pagination-button" x-on:click="lastPage">
			<svg class="pagination-icon" height="24" viewBox="0 0 320 512" width="24" xmlns="http://www.w3.org/2000/svg">
				<path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z"/>
			</svg>
		</a>
	</div>
	<div class="pagination-info">
		<span>1-12 of {{count}} items</span>
	</div>

</div>




{% endif %}

<script>
		const pageSize = 24;
    function paginationData(count) {

        const urlParams = new URLSearchParams(window.location.search);
        const initialPage = parseInt(urlParams.get('page')) || 1;

        return {
						count: count,
						maxPage: Math.ceil(count/pageSize),
						currentPage: initialPage,

						nextPage() {
								if(this.currentPage < this.maxPage) {
										this.currentPage++;
										this.updateUrl();
								}
            },

						previousPage() {
								if(this.currentPage > 1) {
										this.currentPage--;
										this.updateUrl();
								}
            },

						firstPage() {
								this.currentPage = 1;
                this.updateUrl();
            },

						lastPage() {
								this.currentPage = this.maxPage;
								this.updateUrl();
						},


            updateUrl() {
                const url = new URL(window.location);
                url.searchParams.set('page', this.currentPage);
                window.location = url.toString();
            }
        }
    }

</script>
