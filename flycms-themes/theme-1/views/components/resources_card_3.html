{% if resource %}
{% set thumbnailFile = resource.getThumbnailFile() %}
<div class="card-container-2">
	<a>
		<div class='card-image'>
			<img src="{{image_url( thumbnailFile )}}">
		</div>
		<div class="card-info-1">
			<div class="card-date">
				<svg width="18px" height="18px" viewBox="0 0 24 24" fill="#5a5a5a" xmlns="http://www.w3.org/2000/svg">
					<path d="M8 0.5C8.82843 0.5 9.5 1.17157 9.5 2V3H14.5V2C14.5 1.17157 15.1716 0.5 16 0.5C16.8284 0.5 17.5 1.17157 17.5 2V3H19C20.6569 3 22 4.34315 22 6V8H2V6C2 4.34315 3.34315 3 5 3H6.5V2C6.5 1.17157 7.17157 0.5 8 0.5Z" fill="#5a5a5a"/>
					<path d="M2 20V10H22V20C22 21.6569 20.6569 23 19 23H5C3.34315 23 2 21.6569 2 20Z" fill="#5a5a5a"/>
				</svg>
				<span>10 March 2022</span>
				<span>|</span>
				<span>Statement</span>
			</div>
			<a href="{{resource.getLink()}}">
				<p class="card-heading">{{resource.getTitle()}}</p>
			</a>
		</div>
	</a>
</div>

{% endif %}
