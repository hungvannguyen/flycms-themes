{% if resource %}

{% set thumbnailFile = model_relation(resource, 'thumbnailFile')%}
	<a href="{{link_post(resource)}}">
	<h3 class="card-heading-1">
		{{resource.title}}
	</h3>
	<div class="card-container-4 pb-6">
		<div class="card-image-1">
			<img src="{{image_url( thumbnailFile )}}">
		</div>
		<div class="card-info-2">
			<p class="card-heading">
				<a href="{{link_post(resource)}}">Learn more</a>
			</p>
		</div>
	</div>
</a>
{% endif %}
