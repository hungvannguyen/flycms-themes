{% if resource %}

{% set thumbnailFile = resource.getThumbnailFile() %}

	<h3 class="text-lg font-bold text-tertiary mb-4 line-clamp-1">
		{{resource.getTitle()}}
	</h3>
	<div class="card-container pb-6">
		<div class="card-image-1">
			<img src="{{image_url( thumbnailFile )}}">
		</div>
		<div class="card-info-2">
			<p class="card-heading">
				<a href="{{resource.getLink()}}">Learn more</a>
			</p>
		</div>
	</div>

{% endif %}
